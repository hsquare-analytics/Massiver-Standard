spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/massiver # ?????? ?? ?? ??
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  h2:
    console:
      enabled: true  # H2 ?? ???
      path: /h2-console  # H2 ?? ?? ??
  batch:
    jdbc:
      initialize-schema: always
      isolation-level-for-create: read_committed
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  # ?????? ?? ? ??? ?? ????
    show-sql: true  # SQL ?? ?? ???
    properties:
      hibernate.format_sql: true
      hibernate.use_sql_comments: true
      hibernate.type: trace   # 👈 바인딩된 파라미터 값까지 로그에 찍힘!
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace  # 🔥 Hibernate 6.2+ 바인딩값 로그
    org.hibernate.orm.jdbc.extract: trace  # (Optional) ResultSet 추출 로그
server:
  port: 2025

init:
  datasource:
    enabled:
      sql: false
      domain: false
    source:
      database: ~/massiver-source
      host: localhost
      port: 9092
      username: sa
      password: sa
    target:
      database: ~/massiver-target
      host: localhost
      port: 9092
      username: sa
      password: sa
